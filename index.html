<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue-svg-spinner - Customizable gauge component for Vue.js</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Customizable gauge component for Vue.js">
  </head>
  <body>
    <div id="app">
      Coucou la gauge
      <vue-svg-gauge
        :start-angle="-110"
        :end-angle="110"
        :value="3"
        :separator-step="1"
        :min="0"
        :max="4"
        :gauge-color="[{ offset: 0, color: '#347AB0'}, { offset: 100, color: '#8CDFAD'}]"
        :scale-interval="0.1"
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
    <script src="dist/vue-svg-gauge.min.js"></script>
    <script>
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
